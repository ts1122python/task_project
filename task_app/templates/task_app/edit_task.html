
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="display-4 text-primary">{{ titile }}<h1> 
            {% comment %} display-4は文字の大きさ、text-primaryは文字の色（通常：青） {% endcomment %}
        <form action="{% url 'edit_task' id %}" method="post">
        {% csrf_token %}
            <table class="table">
            {{ form.as_table }}
                <tr><th><td>
                    <input type="submit" value="更新" 
                    class="btn btn-primary mt-2">
                </td></th></tr>
            </table>
        </form>
    </div>
{% endblock %}
