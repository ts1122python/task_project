<body>
    <div class="container">
        <a class="nav-link" href="{% url 'register' %}">管理者ページ</a></li>

            {% csrf_token %}

                <label for="username">ユーザー名:</label>
                <input type="text" class="form-control" id="username" name="username">

        </form>
    </div>
