{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="display-4 text-primary">{{ titile }}<h1> 
        <form action="{% url 'edit_profile' %}" method="post">
        {% csrf_token %}
            <table class="table">
                {{ form.non_field_errors }}
                <tbody>
                    <tr>
                        <th width="120">{{ form.username.label_tag }}</th>
                        <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <th width="120">{{ form.department.label_tag }}</th>
                        <td>{{ form.department }}</td>
                    </tr>
                    <tr>
                        <th width="120">{{ form.my_goal.label_tag }}</th>
                        <td>{{ form.my_goal }}</td>
                    </tr>
                </tbody>
            </table>
            <table>
                <tr><th><td>
                    <input type="submit" value="更新" 
                    class="btn btn-primary mt-2">
                </td></th></tr>
                <tr><th><td>
                    <a href="{% url 'my_profile' %}" class="btn btn-secondary">プロフィールへ戻る</a>
                </td></th></tr>
            </table>
        </form>
    </div>
{% endblock %}
