{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>プロフィール編集</h1> 
        <form action="{% url 'edit_profile' %}" method="post">
        {% csrf_token %}
            <table class="table">
                {{ form.non_field_errors }}
                <tbody>
                    <tr>
                        <th width="120">{{ form.username.label_tag }}</th>
                        <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <th width="120">{{ form.department.label_tag }}</th>
                        <td>{{ form.department }}</td>
                    </tr>
                    <tr>
                        <th width="120">{{ form.my_goal.label_tag }}</th>
                        <td>{{ form.my_goal }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-5 d-flex flex-column align-items-center">
                <input type="submit" value="更新" 
            class="btn btn-info btn-lg" style="min-width: 200px;">
                <a href="{% url 'my_profile' %}" class="btn btn-outline-dark btn-lg mt-4" style="min-width: 200px;">戻る</a>
            </div>
        </form>
    </div>
{% endblock %}
