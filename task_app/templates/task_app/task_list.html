
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="display-4 text-primary">{{ titile }}<h1> 
            {% comment %} display-4は文字の大きさ、text-primaryは文字の色（通常：青） {% endcomment %}
            <table class="table">
            {{ form.as_table }}
                <tr>
                    <th>タスク</th>
                </tr>
                {% for item in msgs %}
                <tr>
                    <td>{{item}}</td>
                    <td><a href="{% url 'edit_task' item.id %}" \
                        class="btn btn-primary">編集</a></td>
                </tr>
            {% endfor %}
            </table>
        </form>
    </div>
{% endblock %}
