
<html lang="ja">
<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            var calendarEl = document.getElementById('calendar');
        
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
        
                // 日付をクリック、または範囲を選択したイベント
                selectable: true,
                select: function (info) {
                    //alert("selected " + info.startStr + " to " + info.endStr);
                
                    //入力ダイアログ
                    const eventName = prompt("業務を入力してください")
                
                    if (eventName) {
                        //イベントの追加
                        calendar.addEvent({
                            title: eventName,
                            start: info.start,
                            end: info.end,
                            allDay: true,
                        })
                    }
                },
            });
        
            calendar.render();
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Task Project</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href={% url 'my_profile' %}>My Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href={% url 'schedule' %}>Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href={% url 'task_list' %}>Task List</a></li>
                    <li class="nav-item"><a class="nav-link" href={% url 'user_list' %}>User List</a></li>
                    <li class="nav-item"><a class="nav-link" href={% url 'logout' %}>Logout</a></li>
                </ul>
            </div>
    </nav>
    <div id='calendar'></div>
</body>

</html>
